<app-layout fxLayout="column">

</app-layout>
<br>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-6">
      <div class="card text-white bg-info mb-3" style="max-width: 18rem;">

        <div class="card-header">Expense Details </div>
        <div class="card-body">
          <h4 class="card-title">{{expenseName}}</h4>
          <p class="card-text">Total Amount: Rs{{expenseAmount}}</p>
        </div>

      </div>
    </div>
        <div class="col-md-2">
          <button class="btn btn-secondary" [routerLink]="['edit']"><i class="fas fa-edit">EditExpense
            </i></button>
    
        </div>
    

</div>

<div class="container-fluid" style="margin-top:80px">

  <div class="table-responsive" *ngIf="paidByUsers">
    <h2 class="edit">AmountLent Details:</h2>
    <table class="table table-bordered">
      <thead style="background-color:#33847c;color:white">
        <tr>
          <th class="font" style="text-align:center">UserName</th>
          <th class="font" style="text-align:center">Amount Lent(Rs)</th>
          <!-- <th class="font" style="text-align:center">createdBy</th>
          <th class="font" style="text-align:center">view</th>
           -->

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let ele of paidByUsers | paginate: { itemsPerPage: count, currentPage: p }" class="hover">
          <td class="font" style="text-align: center">
            {{ele.userName}}
          </td>
          <td class="font" style="text-align:center;">
            {{ele.amountLent}}
          </td>
          <!-- <td class="font" style="text-align:center;">
            {{expense.createdBy.firstName}}
          </td>
          <td class="font" style="text-align:center;">
            <i class="fas fa-eye" style="cursor: pointer;" [routerLink]="['expense',expense.expenseId]"></i>
          </td> -->
        </tr>
      </tbody>
    </table>
    <div class="controller" style="margin-top:20px;float:right">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
<div class="container-fluid" style="margin-top:80px">

  <div class="table-responsive" *ngIf="spentByUsers">
    <h2 class="edit">AmountSpent Details:</h2>

          <th class="font" style="text-align:center">UserName</th>
          <th class="font" style="text-align:center">Amount Spent(Rs)</th>
          <!-- <th class="font" style="text-align:center">createdBy</th>
          <th class="font" style="text-align:center">view</th>
           -->

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let ele of spentByUsers | paginate: { itemsPerPage: count, currentPage: p }" class="hover">
          <td class="font" style="text-align: center">
            {{ele.userName}}
          </td>
          <td class="font" style="text-align:center;">
            {{ele.amountSpent}}
          </td>
          <!-- <td class="font" style="text-align:center;">
            {{expense.createdBy.firstName}}
          </td>
          <td class="font" style="text-align:center;">
            <i class="fas fa-eye" style="cursor: pointer;" [routerLink]="['expense',expense.expenseId]"></i>
          </td> -->
        </tr>
      </tbody>
    </table>
    <div class="controller" style="margin-top:20px;float:right">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
